{% extends 'base.html' %}
{% load static %}

{% block title %}Post{% endblock title %}

{% block content %}

<!-- Blog List -->
<section class="content-section bg-light" id="blog-list">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <em>published: {{ post.publish }}</em>
                <em>author: >>ToDo - Coach</em>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
